<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Doosan Teststand â€” Simulation Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  body{font-family:Segoe UI,Roboto,Arial,sans-serif;margin:30px;background:#f4f6f8;color:#222}
  h1{font-size:22px;margin-bottom:20px}
  .row{display:flex;align-items:center;margin:12px 0}
  .led{width:20px;height:20px;border-radius:50%;background:#bbb;margin-right:12px;
       box-shadow:0 0 4px rgba(0,0,0,.2) inset;transition:background .3s}
  .led.on{background:#2ecc71;box-shadow:0 0 8px #2ecc71}
  .led.busy{background:#f1c40f;box-shadow:0 0 8px #f1c40f}
  .led.fail{background:#e74c3c;box-shadow:0 0 8px #e74c3c}
  .label{min-width:200px}
  button{padding:8px 14px;margin:5px;border:none;border-radius:6px;cursor:pointer;
         background:#3498db;color:white;font-weight:600}
  button.active{background:#2ecc71}
  #log{margin-top:20px;background:white;border:1px solid #ddd;padding:10px;border-radius:6px;
       max-height:180px;overflow:auto;font-size:13px;white-space:pre-line}
</style>
</head>
<body>
<h1>ðŸ¦¾ Doosan Teststand â€” Simulation Dashboard</h1>

<div class="row">
  <button id="btnRobot">RobotAt = 0</button>
  <button id="btnSensor">Sensor = 0</button>
</div>

<div class="row"><div id="led_robot" class="led"></div><div class="label">Robot At_Target</div></div>
<div class="row"><div id="led_sensor" class="led"></div><div class="label">Panel Sensor</div></div>
<div class="row"><div id="led_ready" class="led"></div><div class="label">Ready (Both=1)</div></div>
<div class="row"><div id="led_flash" class="led"></div><div class="label">Flashing</div></div>
<div class="row"><div id="led_test" class="led"></div><div class="label">Testing</div></div>
<div class="row"><div id="led_ack" class="led"></div><div class="label">ACK to Robot</div></div>

<div id="log"></div>

<script>
let robot=0, sensor=0, busy=false;

function setLed(id,state){
  const el=document.getElementById(id);
  el.className="led "+state;
}
function log(msg){
  const L=document.getElementById("log");
  const t=new Date().toLocaleTimeString();
  L.textContent=`[${t}] ${msg}\n`+L.textContent;
}
function update(){
  setLed("led_robot", robot? "on":"");
  setLed("led_sensor", sensor? "on":"");
  const ready=robot&&sensor;
  setLed("led_ready", ready? "on":"");
  if(ready && !busy) simulateCycle();
}
async function simulateCycle(){
  busy=true;
  log("Cycle started (RobotAt=1 & Sensor=1)");
  setLed("led_flash","busy"); log("Flashing started");
  await sleep(1000);
  setLed("led_flash","on"); log("Flashing done");

  setLed("led_test","busy"); log("Testing started");
  await sleep(1000);
  setLed("led_test","on"); log("Testing done");

  setLed("led_ack","on"); log("ACK ON â†’ Robot");
  await sleep(1000);
  setLed("led_ack",""); log("ACK OFF");
  busy=false;
}
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

document.getElementById("btnRobot").onclick=()=>{
  robot=1-robot;
  const b=document.getElementById("btnRobot");
  b.classList.toggle("active",robot);
  b.textContent=`RobotAt = ${robot}`;
  update();
}
document.getElementById("btnSensor").onclick=()=>{
  sensor=1-sensor;
  const b=document.getElementById("btnSensor");
  b.classList.toggle("active",sensor);
  b.textContent=`Sensor = ${sensor}`;
  update();
}
update();
</script>
</body>
</html>
